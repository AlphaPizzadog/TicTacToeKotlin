// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.6.0'
    repositories {
        google()
		mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
		mavenCentral()
		maven {
			url 'https://api.mapbox.com/downloads/v2/releases/maven'
			authentication {
				basic(BasicAuthentication)
			}
			credentials {
				username = "mapbox"
				password = project.properties['MAPBOX_DOWNLOADS_TOKEN'] ?: ""
			}
		}
        jcenter()
    }
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:deprecation"
			options.compilerArgs << "-Xlint:unchecked"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
	// AndroidX Jetpack components
	activity_version = "1.4.0"
	appcompat_version = "1.4.0"
	constraint_version = "2.1.2"
	fragment_version = "1.3.6"
	lifecycle_version = "2.4.0"
	recyclerview_version = "1.2.1"
	preference_version = "1.1.1"
	room_version = "2.3.0"
	test_version = "1.4.0"

	// Timber version
	timber_version = '5.0.1'

	// Mapbox versions
	mapbox_sdk_version = "9.2.1"
	mapbox_core_version = "4.0.0"
	mapbox_java_version = "2.2.10"
	mapbox_telemetry_version = "7.0.0"

	// Testing components (Espresso and JUnit)
	espresso_version = "3.4.0"
	junit_version = "4.13.2"
}

