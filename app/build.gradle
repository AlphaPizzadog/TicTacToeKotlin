tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
	kotlinOptions {
		useIR = true
	}
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 31
    buildToolsVersion '32.0.0'
    defaultConfig {
        applicationId "com.wiley.fordummies.androidsdk.tictactoe"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
	kotlinOptions {
		jvmTarget = "11"
	}
	buildTypes {
		debug {
			buildConfigField 'String', "MapboxAccessToken", MAPBOX_ACCESS_TOKEN
		}
		release {
			buildConfigField 'String', "MapboxAccessToken", MAPBOX_ACCESS_TOKEN
			minifyEnabled false
		}
	}
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

	// Kotlin extensions: core, collections
	implementation "androidx.core:core-ktx:1.7.0"

	implementation "androidx.appcompat:appcompat:$rootProject.appcompat_version"
	implementation "androidx.constraintlayout:constraintlayout:$rootProject.constraint_version"

	// Lifecycle
	// Annotation processor
	implementation "androidx.lifecycle:lifecycle-common-java8:$rootProject.lifecycle_version"
	implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$rootProject.lifecycle_version"
	implementation "androidx.lifecycle:lifecycle-livedata-ktx:$rootProject.lifecycle_version"

	implementation "androidx.activity:activity-ktx:$rootProject.activity_version"
	implementation "androidx.recyclerview:recyclerview:$rootProject.recyclerview_version"
	implementation "androidx.preference:preference-ktx:$rootProject.preference_version"
	implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'

	implementation "androidx.room:room-runtime:$rootProject.room_version"
	kapt "androidx.room:room-compiler:$rootProject.room_version"
	implementation "com.mapbox.mapboxsdk:mapbox-android-sdk:$rootProject.mapbox_sdk_version"
	implementation "com.mapbox.mapboxsdk:mapbox-android-core:$rootProject.mapbox_core_version"
	implementation "com.mapbox.mapboxsdk:mapbox-java-geojson:$rootProject.mapbox_java_version"
	implementation "com.mapbox.mapboxsdk:mapbox-android-services:$rootProject.mapbox_java_version"
	implementation "com.mapbox.mapboxsdk:mapbox-android-telemetry:$rootProject.mapbox_telemetry_version"
	implementation "com.mapbox.mapboxsdk:mapbox-android-ui:$rootProject.mapbox_java_version"
	implementation "com.jakewharton.timber:timber:$rootProject.timber_version"
	testImplementation "junit:junit:$rootProject.junit_version"
	androidTestImplementation "androidx.test:core:$rootProject.test_version"
	androidTestImplementation "androidx.test:rules:$rootProject.test_version"
	androidTestImplementation "androidx.test:runner:$rootProject.test_version"
	androidTestImplementation "androidx.test.espresso:espresso-core:$rootProject.espresso_version"

}
